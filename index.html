<!DOCTYPE html>
<html lan="en">
<head>
  <!--Header information ~ should be the same for most pages, be sure to link the stylesheet!-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Practice with html and CSS">
  <meta name="author" content="Caleb Muscavage">
  <link rel="stylesheet" href="main.css">
  </head>
  
<body>
  <header>
    <h1 id="logo"></h1>
    <nav>
    <ul>
      <label><a href="logo"><li>HOME</li></a></label></a>
      <label><a href="#about"><li>ABOUT</li></label></a>
      <label><a href="#portfolio"><li>PORTFOLIO</li></label></a>
      <label><a href="#contact"><li>CONTACT</li></label></a>
    </ul>
    </nav>
  </header>
  <main>
    <div>
    <div id="about">
      <h2 class="about">About</h2>
    </div>
    <div id="portfolio">
      <h2>Portfolio</h2>
    </div>
    
    <div id="contact">
      <h2>Contact</h2>
      <fieldset class="form">
        <form>
          <h3 class="feelfree">Feel free to ask any questions here</h3>
      <ul>
        <li></li><input class="name" type="text" minlength="5" required id="input" placeholder="Type your name"></input>
        <li></li><input class="email" type="email" required id="input" placeholder="Type your email"></input>
        <li></li><input class="subject" type="text" minlength="0" id="input" placeholder="Subject"></input><br>
        <textarea placeholder="Type your message here" required rows="10" cols="46"></textarea>
        </ul>
        <button>Submit</button>
      <h3 id="thanks"> Thank you!</h3>
        </form>
          </fieldset>
    </div>  
    <footer>
      <h3>Established Summer 2022</h3>
      <h4 id="h4-footer">All rights reserved</h4>
      <a href="mailto: crmuscavage@gmail.com"><h4>crmuscavage@gmail.com</a></h4>
    </footer>
</div>
  </main>
  </body>  
</html>
